<!DOCTYPE html>
<html>
	<head>
		<title>Hover Effect</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;
				background-color: #000;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			a{
				width: 300px;
				height: 80px;
				color: #fff;
				font-size: 20px;
				text-transform: uppercase;
				letter-spacing: 1px;
				border: 1px solid red;
				text-decoration: none;

				text-align: center;
				line-height: 80px;

				position: relative;

				overflow: hidden;
			}

			a::before{
				content: '';

				width: 100%;
				height: 100%;
				background: linear-gradient(
					30deg,
					red,
					transparent,
					transparent
				);


				position: absolute;
				left: -100%;
				top: 0;

				transition: left .5s;
			}

			a:hover::before{
				left: 100%;
			}

			a:hover{
				box-shadow: 0px 5px 20px red,0px 5px 20px red,0px 5px 20px red;
			}





			
		</style>
	</head>
	<body>

		<a href="#">Hover Me</a>

		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Hover Effect</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			.btn{
				width: 300px;
				height: 100px;
				background: none;
				background-color: tomato;
				color: #fff;
				font-size: 25px;
				font-weight: bold;
				text-transform: uppercase;
				letter-spacing: 2px;
				border: none;

				position: relative;

				clip-path: polygon(0 0, 100% 0, 100% 52%, 73% 100%, 0 100%);
			}

			.btn::before{
				content: 'Thank You';

				width: 100%;
				height: 100%;
				background-color: steelblue;

				display: flex;
				justify-content: center;
				align-items: center;

				position: absolute;
				left: 0;
				top: 0;

				transform: translateY(100%);

				transition: transform .5s ease-in-out;

				clip-path: polygon(0 0, 100% 0, 100% 52%, 0 52%);
			}

			.btn::after{
				content: 'Thank You';

				width: 100%;
				height: 100%;
				background-color: darkblue;
				color: tomato;

				display: flex;
				justify-content: center;
				align-items: center;

				position: absolute;
				left: 0;
				top: 0;

				transform: translateY(-100%);

				transition: transform .5s ease-in-out;

				clip-path: polygon(0 52%, 100% 52%, 100% 100%, 0 100%);
			}

			.btn:hover::before{
				transform: translateY(0%);
			}

			.btn:hover::after{
				transform: translateY(0%);
			}




			
		</style>
	</head>
	<body>

		<button type="button" class="btn">Hover Me</button>

		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Button Effect</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			.btn{
				width: 200px;
				background-color: green;
				color: #fff;
				font-size: 20px;
				text-transform: uppercase;
				letter-spacing: 10px;
				border: none;
				border-radius: 40px;
				outline: none;

				padding: 20px 50px;

				position: relative;

				overflow: hidden;


			}

			.btn .wave{
				width: 200px;
				height: 200px;
				background-color: blue;

				position: absolute;
				left: 0;
				top: 0;

				transition: top .2s ease;
			}

			.btn .wave::before,.btn .wave::after{
				content: '';

				width: 200%;
				height: 200%;
				background-color: steelblue;

				position: absolute;
				left: 0;
				top: 0;
			}

			.btn .wave::before{
				background-color: rgba(0,0,0,1);
				border-radius: 45%;

				animation: wave 5s infinite linear;
			}

			.btn .wave::after{
				background-color: rgba(0,0,0,0.3);
				border-radius: 40%;

				animation: wave 5s infinite linear;
			}

			@keyframes wave{
				from{
					transform: translate(-25%,-90%) rotate(0deg);
				}

				to{
					transform: translate(-25%,-90%) rotate(1turn);
				}
			}

			.btn span{
				position: relative;
				z-index: 1;
			}

			.btn:hover .wave{
				top: -30px;
			}





			
		</style>
	</head>

	<body>
		<button type="button" class="btn">
			<span>Hover Me</span>
			<em class="wave"></em>
		</button>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Background Effect</title>
		<style type="text/css">

			body{
				height: 100vh;
				background-color: #000;

				padding: 0;
				margin: 0;

				overflow: hidden;
			}

			.container{
				width: 100%;
				height: 100%;
			}

			.heart{
				width: 100px;
				height: 100px;
				background-color: red;

				transform: rotate(-45deg);

				position: relative;
				opacity: 0;

				animation-name: myheart;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}

			.heart::before{
				content: '';

				width: 100%;
				height: 100%;
				background-color: red;
				border-radius: 50%;

				position: absolute;
				left: 0;
				top: -50%;
			}

			.heart::after{
				content: '';

				width: 100%;
				height: 100%;
				background-color: red;
				border-radius: 50%;

				position: absolute;
				left: 50%;
				top: 0;
			}

			@keyframes myheart{
				from{
					top: 0%;
					opacity: 1;
				}

				to{
					top: 100%;
					transform: rotate(180deg) scale(0.5);
				}
			}

			.heart:nth-of-type(1){
				width: 10px;
				height: 10px;
				left: 7%;
				transition-delay: 1s;
			}

			.heart:nth-of-type(2){
				width: 15px;
				height: 15px;
				left: 35%;
				transition-delay: 6s;
			}

			.heart:nth-of-type(3){
				width: 20px;
				height: 20px;
				left: 45%;
				transition-delay: 4s;
			}

			.heart:nth-of-type(4){
				width: 25px;
				height: 25px;
				left: 25%;
				transition-delay: 3s;
			}

			.heart:nth-of-type(5){
				width: 30px;
				height: 30px;
				left: 85%;
				transition-delay: 2s;
			}

			.heart:nth-of-type(6){
				width: 35px;
				height: 35px;
				left: 55%;
				transition-delay: 3s;
			}

			.heart:nth-of-type(7){
				width: 40px;
				height: 40px;
				left: 75%;
				transition-delay: 6s;
			}

			.heart:nth-of-type(8){
				width: 45px;
				height: 45px;
				left: 90%;
				transition-delay: 7s;
			}

			.heart:nth-of-type(9){
				width: 50px;
				height: 50px;
				left: 65%;
				transition-delay: 9s;
			}

			.heart:nth-of-type(10){
				width: 55px;
				height: 55px;
				left: 17%;
				transition-delay: 11s;
			}
			
		</style>
	</head>
	<body>

		<div class="container">

			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			
		</div>
		
	</body>
</html>

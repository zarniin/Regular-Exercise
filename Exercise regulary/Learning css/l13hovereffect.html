<!DOCTYPE html>
<html>
	<head>
		<title>Hover Effect</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			.btn{
				width: 230px;
				height: 60px;
				background-color: steelblue;
				color: #fff;
				font-size: 22px;
				text-transform: uppercase;
				letter-spacing: 2px;
				border: none;

				position: relative;
			}

			.btn::before{
				content: '';

				width: 24px;
				height: 24px;
/*				background-color: red;*/

				border-left: 2px solid steelblue;
				border-top: 2px solid steelblue;

				position: absolute;
				left: -5px;
				top: -5px;

				transition: all .5s ease-in;
			}

			.btn::after{
				content: '';

				width: 24px;
				height: 24px;
/*				background-color: red;*/

				border-right: 2px solid steelblue;
				border-bottom: 2px solid steelblue;

				position: absolute;
				right: -5px;
				bottom: -5px;

				transition: all .5s ease-in;
			}

			.btn:hover::before{
				left: calc(100% - 24px + 3px);

				border-left: none;
				border-right: 2px solid steelblue;
			}

			.btn:hover::after{
				right: calc(100% - 24px + 3px);

				border-right: none;
				border-left: 2px solid steelblue;
			}

		

			
		</style>
	</head>

	<body>

		<button type="button" class="btn">Hover Me</button>

	</body>
</html>

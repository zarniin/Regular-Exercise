<!DOCTYPE html>
<html>
	<head>
		<title>Hover Effect</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			ul{
				list-style: none;
			}

			ul li{
				width: 280px;
				height: 100px;

				position: relative;
			}

			ul li a em{
				width: 280px;
				height: 100%;
				background-color: brown;
				color: #fff;
				font-size: 20px;
				text-transform: uppercase;

				text-align: center;
				line-height: 100px;

				display: block;

				position: absolute;
				left: 0;
				top: 0;
			}

			ul li:hover em:nth-child(1){
				transform: translate(0px,0px);
				opacity: 0.1;
				transition-delay: 0.2s;
			}

			ul li:hover em:nth-child(2){
				transform: translate(10px,10px);
				opacity: 0.2;
				transition-delay: 0.3s;
			}

			ul li:hover em:nth-child(3){
				transform: translate(20px,20px);
				opacity: 0.3;
				transition-delay: 0.2s;
			}

			ul li:hover em:nth-child(4){
				transform: translate(30px,30px);
				opacity: 0.4;
				transition-delay: 0.1s;
			}

			ul li:hover em:nth-child(5){
				transform: translate(40px,40px);
				opacity: 1;

			}





			
		</style>
	</head>
	<body>

		<ul>
			<li>
				<a href="#">
					<em></em>
					<em></em>
					<em></em>
					<em></em>
					<em>Hover Me</em>
				</a>
			</li>
		</ul>

		
	</body>
</html>

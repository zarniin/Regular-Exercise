<!DOCTYPE html>
<html>
	<head>
		<title>Hover Effect</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;
				background-color: #006b6e;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			.btn{
				width: 350px;
				height: 65px;
				background-color: #000;
				border: none;
				box-shadow: 5px 5px 1px rgba(0,0,0,0.3);

				position: relative;

				overflow: hidden;
			}

			.btn span{
				color: #fff;
				font-size: 20px;
				text-transform: uppercase;
				letter-spacing: 2px;

				display: block;
				transform: scaleX(0.7);
				transform-origin: left;
			}

			.btn em{
				width: 100%;
				height: 1px;
				background-color: #fff;

				position: absolute;
				left: 0;
				top: 50%;

				transform: scaleX(0.25);
				transform-origin: right;

				transition: left .5s ease-in;
			}

			.btn::before{
				content: '';

				width: 100%;
				height: 40%;
				background-color: #fff;

				position: absolute;
				left: 0;
				top: 0;

				transform: translateX(-100%);

				transition: transform .5s ease-in-out;
			}

			.btn::after{
				content: '';

				width: 100%;
				height: 40%;
				background-color: #fff;

				position: absolute;
				left: 0;
				bottom: 0;

				transform: translateX(100%);

				transition: transform .5s ease-in-out;
			}

			.btn:hover::before{
				transform: translateX(90%) skew(45deg);
			}

			.btn:hover::after{
				transform: translateX(-90%) skew(45deg);
			}

			.btn:hover span{
				color: yellow;
			}

			.btn:hover em{
				left: -15px;
			}







			
		</style>
	</head>
	<body>

		<button type="button" class="btn"><span>Read More...</span><em><em></button>
		
	</body>
</html>

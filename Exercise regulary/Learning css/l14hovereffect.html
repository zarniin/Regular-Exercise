<!DOCTYPE html>
<html>
	<head>
		<title>Hover Effect</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;
				background-color: #272727;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			.btn{
				width: 300px;
				height: 50px;
				border: 1px solid #fff;
				text-decoration: none;
				color: #fff;

				cursor: pointer;

				position: relative;

				display: flex;
			}

			span{
				width: 100%;
				color: #fff;
				font-size: 14px;
				font-weight: 700;
				text-align: center;
				line-height: 50px;
				letter-spacing: 4px;

				position: absolute;

			}

			em{
				width: 100%;
				height: 100%;
				background-color: #fff;

				transform: scaleX(0);

				transition: transform .5s;
				transform-origin: right;
			}

			.btn:hover span{
				color: #000;
			}

			.btn:hover em{
				transform: scaleX(1);
			}

			em:nth-child(1){transition-delay: 0.02s}
			em:nth-child(2){transition-delay: 0.04s}
			em:nth-child(3){transition-delay: 0.06s}
			em:nth-child(4){transition-delay: 0.08s}
			em:nth-child(5){transition-delay: 0.10s}
			em:nth-child(6){transition-delay: 0.12s}
			em:nth-child(7){transition-delay: 0.14s}
			em:nth-child(8){transition-delay: 0.16s}
			em:nth-child(9){transition-delay: 0.18s}
			em:nth-child(10){transition-delay: 0.2s}



			
		</style>
	</head>

	<body>

		<a href="#" class="btn">
			<em></em>
			<em></em>
			<em></em>
			<em></em>
			<em></em>
			<em></em>
			<em></em>
			<em></em>
			<em></em>
			<em></em>
			<span>Hover Me</span>
		</a>

	</body>
</html>

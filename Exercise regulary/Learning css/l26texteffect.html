<!DOCTYPE html>
<html>
	<head>
		<title>Text Effect</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;
				background-color: #000;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			h1{
				color: transparent;
				font-size: 40px;
				text-transform: uppercase;
				letter-spacing: 10px;
				border-radius: 10px;

				-webkit-text-stroke: 2px red;

				white-space: nowrap;

				overflow: hidden;

				position: relative;
			}

			h1::before{
				content: '';

				width: 100%;
				height: 100%;
				background-color: #000;

				animation: myani 5s linear infinite;
				animation-direction: alternate;

				position: absolute;
				left: 0;
				top: 0;
			}

			@keyframes myani{
				from{
					left: 100%;
				}

				to{
					left: 0%;
				}
			}
			
		</style>
	</head>

	<body>

		<h1>Thank You For Shopping With Us...</h1>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Animation Small Design</title>
		<style type="text/css">

			body{
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;

				padding: 0;
				margin: 0;
			}

			.container{
				width: 500px;
				height: 100px;
				background-color: gray;
				letter-spacing: 1px;
				border-radius: 10px;

				position: relative;
				overflow: hidden;
			}

			.container div{
				width: 100%;
				height: 100%;
				background-color: #fff;

				position: absolute;
				left: 0;
				top: 0;

				white-space: nowrap;
			}

			.container div:nth-of-type(2){
				width: 50%;
				background-color: steelblue;
			}

			.container div:nth-of-type(2) h1{
				-webkit-text-stroke: 1px #f4f4f4;
				color: transparent;
			}

			.container div h1{
				color: #fff;
				line-height: 50px;

				position: absolute;
				left: 0;
				top: 0;

				animation: myani 5s linear infinite;
				animation-direction: alternate;
			}

			@keyframes myani{
				from{
					transform: translate(100%);
				}

				to{
					transform: translate(-100%);
				}
			}





			
		</style>
	</head>
	<body>

		<div class="container">
			<div>
				<h1>Welcome to Our CSS Animation Class</h1>
			</div>

			<div>
				<h1>Welcome to Our CSS Animation Class</h1>
			</div>

		</div>

		
	</body>
</html>

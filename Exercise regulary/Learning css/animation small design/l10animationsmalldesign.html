<!DOCTYPE html>
<html>
	<head>
		<title>Animation Small Design</title>
		<style type="text/css">

			body{
				font-family: sans-serif;
				height: 100vh;
				background-color: #000;

				display: flex;
				justify-content: center;
				align-items: center;

				padding: 0;
				margin: 0;
			}

			h1{
				color: transparent;
				font-size: 40px;
				text-transform: uppercase;
				letter-spacing: 10px;

				-webkit-text-stroke: 2px red;

				white-space: nowrap;

				position: relative;
			}

			h1::before{
				content: attr(title);

				width: 0;
				color: yellow;
				border-right: 5px solid yellow;

				overflow: hidden;

				position: absolute;
				left: 0;
				top: 0;

				animation: myani 10s linear infinite;
				animation-direction: alternate;
			}

			@keyframes myani{
				0%{
					width: 0%;
				}

				50%{
					width: 50%;
				}

				100%{
					width: 100%;
				}
			}







			
		</style>
	</head>
	<body>

		<h1 title="Thank You For Shopping With Us...">Thank You For Shopping With Us...</h1>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Animation Small Design</title>
		<style type="text/css">

			body{
				height: 100vh;
				background-color: #000;

				display: flex;
				justify-content: center;
				align-items: center;

				overflow: hidden;
			}

			.container{
				width: 100%;
				height: 100%;
			}

			.heart{
				width: 100px;
				height: 100px;
				background-color: red;

				transform: rotate(-45deg);

				position: relative;

				animation: myani 5s linear infinite;
			}

			.heart::before{
				content: '';

				width: 100%;
				height: 100%;
				background-color: red;
				border-radius: 50%;

				position: absolute;
				left: 0;
				top: 0;

				transform: translateY(-50%);
			}

			.heart::after{
				content: '';

				width: 100%;
				height: 100%;
				background-color: red;
				border-radius: 50%;

				position: absolute;
				left: 0;
				top: 0;

				transform: translateX(50%);
			}

			@keyframes myani{
				0%{
					top: 0%;
					opacity: 1;
				}

				100%{
					top: 100%;
					transform: rotate(180deg) scale(0.4);
				}
			}

			.heart:nth-of-type(1){
				width: 5px;
				height: 5px;
				left: 17%;
				transition-delay: 7s;
			}

			.heart:nth-of-type(2){
				width: 10px;
				height: 10px;
				left: 30%;
				transition-delay: 6s;
			}

			.heart:nth-of-type(3){
				width: 15px;
				height: 15px;
				left: 50%;
				transition-delay: 7s;
			}

			.heart:nth-of-type(4){
				width: 20px;
				height: 20px;
				left: 40%;
				transition-delay: 8s;
			}

			.heart:nth-of-type(5){
				width: 25px;
				height: 25px;
				left: 57%;
				transition-delay: 5s;
			}

			.heart:nth-of-type(6){
				width: 30px;
				height: 30px;
				left: 70%;
				transition-delay: 4s;
			}

			.heart:nth-of-type(7){
				width: 35px;
				height: 35px;
				left: 85%;
				transition-delay: 3s;
			}

			.heart:nth-of-type(8){
				width: 40px;
				height: 40px;
				left: 67%;
				transition-delay: 2s;
			}

			.heart:nth-of-type(9){
				width: 45px;
				height: 45px;
				left: 95%;
				transition-delay: 1s;
			}

			.heart:nth-of-type(10){
				width: 50px;
				height: 50px;
				left: 37%;
				transition-delay: 10s;
			}

			.heart:nth-of-type(11){
				width: 55px;
				height: 55px;
				left: 5%;
				transition-delay: 3s;
			}
			
		</style>
	</head>
	<body>

		<div class="container">

			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			<div class="heart"></div>
			
		</div>
		
	</body>
</html>

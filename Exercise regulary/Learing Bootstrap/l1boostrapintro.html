<!DOCTYPE html>
<html>
	<head>
		<title>Bootstarp Intro</title>
		<link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">

			<h3>Text Color</h3>

			<div class="text-primary">Hello Primary</div>
			<div class="text-secondary">Hello Secondary</div>
			<div class="text-muted">Hello Muted</div>

			<div class="text-info">Hello Info</div>
			<div class="text-success">Hello Success</div>
			<div class="text-warning">Hello Warning</div>
			<div class="text-danger">Hello Danger</div>

			<div class="text-light">Hello Light</div>
			<div class="text-white">Hello White</div>

			<div class="text-dark">Hello Dark</div>

			<h1>Background Color</h1>

			<div class="bg-primary text-light">Hello Primary</div>
			<br/>
			<div class="bg-secondary text-light">Hello Secondary</div>
			<br/>
			<div class="bg-info text-light">Hello Info</div>
			<br/>
			<div class="bg-success text-light">Hello Success</div>
			<br/>
			<div class="bg-warning text-light">Hello Warning</div>
			<br/>
			<div class="bg-danger text-light">Hello Danger</div>
			<br/>
			<div class="bg-light text-light">Hello Light</div>
			<br/>
			<div class="bg-white text-dark">Hello White</div>
			<br/>
			<div class="bg-dark text-light">Hello Dark</div>
			<br/>
			
		</div>




		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
		
	</body>
</html>

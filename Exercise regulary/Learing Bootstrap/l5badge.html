<!DOCTYPE html>
<html>
	<head>
		<title>Badge</title>
		<link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">

			<h3>Badge</h3>

			<div class="btn btn-primary">Hello Primary<span class="badge bg-danger">5</span></div>

			<hr/>

			<span class="badge bg-primary rounded-0">Primary</span>
			<span class="badge bg-secondary rounded">Secondary</span>
			<span class="badge bg-info rounded-pill">Info</span>
			<span class="badge bg-success rounded-0">Success</span>
			<span class="badge bg-warning rounded-0">Warning</span>
			<span class="badge bg-danger rounded-0">Danger</span>
			<span class="badge bg-light rounded-0">Light</span>
			<span class="badge bg-dark rounded-0">Dark</span>

			<hr/>

			<b>Add Card <sup class="badge bg-danger">5</sup></b>
			<br/>
			<b>Special Discount <sub class="badge bg-success">5</sub></b>


			
		</div>




		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
  <head>
      <title>Gallery Slider</title>
      <link href="./style.css" rel="stylesheet" type="text/css" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <div class="container">

        <h3>Gallery Slider</h3>

        <div class="row">

            <img src="./img/image1.jpg" class="img" onclick="showevent(event)" alt="Image 1" />
            <img src="./img/image2.jpg" class="img" onclick="showevent(event)" alt="Image 2" />
            <img src="./img/image3.jpg" class="img" onclick="showevent(event)" alt="Image 3" />
            <img src="./img/image4.jpg" class="img" onclick="showevent(event)" alt="Image 4" />
            <img src="./img/image5.jpg" class="img" onclick="showevent(event)" alt="Image 5" />
            <img src="./img/image6.jpg" class="img" onclick="showevent(event)" alt="Image 6" />
            <img src="./img/image7.jpg" class="img" onclick="showevent(event)" alt="Image 7" />
            <img src="./img/image8.jpg" class="img" onclick="showevent(event)" alt="Image 8" />
            <img src="./img/image9.jpg" class="img" onclick="showevent(event)" alt="Image 9" />
          
        </div>

        <div class="modal">
            <span class="btn-close">&times;</span>
            <img src="./img/image1.jpg" class="modal-img" />
            <p class="caption">Image 1</p>
        </div>


    </div>

    <script src="./app.js" type="text/javascript"></script>

  </body>
</html>

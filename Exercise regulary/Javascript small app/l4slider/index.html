<!DOCTYPE html>
<html>
	<head>
		<title>Slider</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">

			<div class="carousel">

				<ul class="carousel-indicatiors">
					<li class="dot" data-bs-slide="1"></li>
					<li class="dot" data-bs-slide="2"></li>
					<li class="dot" data-bs-slide="3"></li>
				</ul>

				<div class="carousel-inner">
					
					<div class="carousel-item">
						<img src="./users/user1.jpg" class="users" alt="user1" />
						<h3 class="jobtitle">Project Manager</h3>
						<a href="javascript:void(0);" class="contact-btn"><i class="fas fa-envelope"></i> Contact Me</a>
					</div>

					<div class="carousel-item">
						<img src="./users/user2.jpg" class="users" alt="user2" />
						<h3 class="jobtitle">Senior Developer</h3>
						<a href="javascript:void(0);" class="contact-btn"><i class="fas fa-envelope"></i> Contact Me</a>
					</div>

					<div class="carousel-item">
						<img src="./users/user3.jpg" class="users" alt="user3" />
						<h3 class="jobtitle">Junior Web Designer</h3>
						<a href="javascript:void(0);" class="contact-btn"><i class="fas fa-envelope"></i> Contact Me</a>
					</div>

				</div>

				<a href="javascript:void(0);" id="prev" class="carousel-control-prev"><i class="fas fa-angle-left"></i></a>
				<a href="javascript:void(0);" id="next" class="carousel-control-next"><i class="fas fa-angle-right"></i></a>
				
			</div>
			
		</div>




		<script src="./app.js" type="text/javascript"></script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Gallery Slider</title>
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">

			<h3>Gallery Slider</h3>

			<div class="row">

				<img src="./img/image1.jpg" class="img" onclick="shownow(event)"  alt="Image 1" />
				<img src="./img/image2.jpg" class="img" onclick="shownow(event)"  alt="Image 2" />
				<img src="./img/image3.jpg" class="img" onclick="shownow(event)"  alt="Image 3" />
				<img src="./img/image4.jpg" class="img" onclick="shownow(event)"  alt="Image 4" />
				<img src="./img/image5.jpg" class="img" onclick="shownow(event)"  alt="Image 5" />
				<img src="./img/image6.jpg" class="img" onclick="shownow(event)"  alt="Image 6" />
				<img src="./img/image7.jpg" class="img" onclick="shownow(event)"  alt="Image 7" />
				<img src="./img/image8.jpg" class="img" onclick="shownow(event)"  alt="Image 8" />
				<img src="./img/image9.jpg" class="img" onclick="shownow(event)"  alt="Image 9" />
				
			</div>

	
		</div>

		<!-- Modal Area  -->

 		<div class="modal">
 			<span class="btn-close" title="Close Modal">&times;</span>
			<img src="" class="modal-img" alt="" />
			<p class="caption"></p>
		</div> 


		<!-- Modal Area  -->




		<script src="./app.js" type="text/javascript"></script>
		
	</body>
</html>

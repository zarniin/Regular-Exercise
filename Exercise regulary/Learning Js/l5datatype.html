<!DOCTYPE html>
<html>
    <head>
        <title>Data Type</title>
    </head>
    <body>

        <script type="text/javascript">

            // String
            let name = "R zar ni";
            console.log(name);// R zar ni
            console.log(typeof name);// string 

            // number 
            let number = 10;
            console.log(number);// 10
            console.log(typeof number);// number

            // boolean 
            let hascar = true;
                hascar = false;
            console.log(hascar);// true / false
            console.log(typeof hascar);// boolean

            // object ( Date Object) 
            let date = new Date();
            console.log(date);// Wed Feb 12 2025 17:26:13 GMT+0630 (Myanmar Time)
            console.log(typeof date);// object

            // object ( Javascript Object) 
            let student = {
                // key: value; 
                name: "aung aung",
                age: 19,
                gender: "Male"
            };

            console.log(student);
            console.log(typeof(student));// object

            // Object ( Array Object ) 
            let hobbies = ["sport","music","eat"];
            console.log(hobbies);
            console.log(typeof(hobbies));// object

            // Object (null object) 
            let car = null;
            car = "Toyota"
            console.log(car);// null
            console.log(typeof car);// object
        
        </script>

    </body>
</html>

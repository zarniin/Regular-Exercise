<!DOCTYPE html>
<html>
	<head>
		<title>Math Object</title>
	</head>
	<body>



		<script type="text/javascript">

			// round/ceil/floor/sqrt/pow(base,power)/absoulte(abs)/random

			let cal;

			cal = 2.5;
			cal = 3.4;

			cal = Math.round(2.5);// 3
			cal = Math.round(2.4);//2

			cal = Math.ceil(2.5);// 3
			cal = Math.ceil(3.4);// 4

			cal = Math.floor(2.5);// 2
			cal = Math.floor(2.0);// 2

			cal = Math.sqrt(64);// 8
			cal = Math.sqrt(144);// 12

			cal = Math.pow(7,2);// 49
			cal = Math.pow(8,2);// 64

			cal = Math.abs(100);// 100
			cal = Math.abs(-100);//100

			cal = Math.min(0,1,2,3,4,5,-1,-2,-3,-4);// -4

			cal = Math.max(9,8,7,6,5,4,3,2,1,0,-1,-2,-3);// 9

			// 4 * 1000 (3) 
			cal = Math.random();
			cal = Math.floor(Math.random() * 100);


			console.log(cal);


		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Introduction to JS</title>
	</head>

	<body>

		<script type="text/javascript">

			// Single Line comment 
			// Muti Line Comment (ctrl+/) 

			console.log("hello");
			console.log('hello');
			console.log(`hello`);

			console.log(20);
			console.log(30);
			console.log(40);
			console.log(50);

			console.log(true);
			console.log(false);

			// Variable (var / let / const ) 
			// Override (var true/var(name)(true) / let true/let(name)(false) / const false/const(name) (false) )
			var people = "R zar ni";

			var people = "Khin La Pyae";

			let person = "Tun Tun Lin";

			person = "Tun Tun Naing"

			const human = "Aung Aung";

			// human = "Ba Ba";

			console.log(human);

			// Concatnate (+) 
			// Concat
			var firstname = "R ";
			var lastname = "Zar ni";
			// console.log(firstname,lastname);// R Zar Ni
			console.log(firstname+lastname);// RZarni

			// Calculate 
			var num1 = 20;
			var num2 = 30;

			console.log(num1,num2);// 20 30
			console.log(num1+num2);// 50

			// Backtick( `` )

			let lady = "Mya Mya";
			// console.log(`${lady}`);
			// console.log("My name is = "+lady);
			console.log(`My name is ${lady}`);// My name is Mya Mya


		</script>
		
	</body>
</html>

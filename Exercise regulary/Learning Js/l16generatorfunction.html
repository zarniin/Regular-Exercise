<!DOCTYPE html>
<html>
	<head>
		<title>Generator Function</title>
	</head>
	<body>

		<script type="text/javascript">

			function test1(){
				return 10;
			}

			console.log(test1());// 10
			console.log(test1());// 10
			console.log(test1());// 10

			function test2(){
				let x = 1;
				x++;
				return x;
			}

			console.log(test2());// 2
			console.log(test2());// 2
			console.log(test2());// 2

			let y = 0;

			function test3(){
				y++;
				return y;
			}

			console.log(test3());// 1
			console.log(test3());// 2
			console.log(test3());// 3

			// Generator Function (*) 

			function* genfun(){
				yield 1;
				yield 2;
				yield 3;
			}

			const genfun1 = genfun();

			// console.log(genfun1);// value 1 , done false
			// console.log(genfun1.next().value);// 1
			// console.log(genfun1.next().value);// undefined
			// console.log(genfun1.next().value);// undefined

			console.log(genfun1.next().value);// 1
			console.log(genfun1.next().value);// 2
			console.log(genfun1.next().value);// 3

			// console.log(genfun().next().value);// 1
			// console.log(genfun().next().value);// 1
			// console.log(genfun().next().value);// 1


			
		</script>
		
	</body>
</html>

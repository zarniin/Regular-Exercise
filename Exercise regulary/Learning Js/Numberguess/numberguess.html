<!DOCTYPE html>
<html>
	<head>
		<title>Number Guess</title>
		<link href="./numberguess.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">
			<h1>Number Guess</h1>
			<p>Guess a number between <span id="minnumber">0</span> to <span id="maxnumber">0</span></p>

			<form id="game" class="game" action="" method="">
				<div class="form-group">
					<input type="number" name="numberguess" id="numberguess" class="form-control" placeholder="Enter your guess number" autofocus />
					<input type="submit" class="btn" / >
				</div>

				<span id="message1">Message 1</span>
				<span id="message2">Message 2</span>

			</form>
			
		</div>

		

		<script src="./numberguess.js" type="text/javascript"></script>
		
	</body>
</html>

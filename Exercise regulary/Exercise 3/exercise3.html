<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 3</title>
		<link href="./exercise3.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">

			<h2>Register With us</h2>
			<form class="form" action="" method="">

				<div class="form-group">
					<label for="firstname">Firstname</label>
					<input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter your firstname" autocomplete="off" minlength="3" maxlength="5" autofocus />
				</div>

				<div class="form-group">
					<label for="lastname">Lastname</label>
					<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter your lastname" autocomplete="off" minlength="3" maxlength="5" />
				</div>

				<div class="form-group">
					<label for="age">Age</label>
					<input type="number" name="number" id="number" class="form-control" placeholder="Enter your number" min="18" max="100" />
				</div>

				<div class="form-group">
					<label for="password">Password</label>
				    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" />
				</div>

				<div class="form-group">
					<label for="cfmpassword">Confirm password</label>
					<input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter your password" />
				</div>

				<button type="submit" class="btn">Submit</button>
				
			</form>

		</div>
		
	</body>
</html>
